<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Protokoll</title>
    <meta name="description" content="Einfaches Protokoll für Notizen mit Zeitstempel">
    <meta name="theme-color" content="#007BFF">
    <link rel="manifest" href="manifest.json">
    <style>
        html, body {
            height: 100dvh;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            box-sizing: border-box;
            overflow: hidden;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        #editableTitle {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
            padding: 5px;
            border: none;
            outline: none;
            background: transparent;
            width: 50%;
        }
        #timeList {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 4px;
            border-radius: 4px;
            margin: 4px 0;
            display: flex;
            flex-direction: column-reverse;
        }
        .timeEntry {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .timeEntry span {
            margin-right: 10px;
            white-space: nowrap;
        }
        button {
            padding: 10px 15px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        .icon-button {
            font-size: 1.5em;
            font-weight: bold;
        }
        #clearButton {
            background-color: #dc3545;
        }
        #clearButton:hover {
            background-color: #c82333;
        }
        #downloadButton {
            background-color: #28a745;
            margin-right: 10px;
        }
        #downloadButton:hover {
            background-color: #218838;
        }
        #logTimeButton {
            background-color: #007BFF;
        }
        #logTimeButton:hover {
            background-color: #0056b3;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
        }
        #noteInput {
            margin-left: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
            inputmode: text;
            enterkeyhint: send;
        }
        .entryContainer {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1 id="editableTitle" contenteditable="true">Protokoll</h1>
            <div>
                <button id="downloadButton" class="icon-button" title="Als CSV herunterladen">↓ CSV</button>
                <button id="clearButton" class="icon-button" tabindex="-1" title="Alle Einträge löschen">X</button>
            </div>
        </div>
        <div id="timeList"></div>
        <div class="entryContainer">
            <button id="logTimeButton" tabindex="-1">Zeit protokollieren!</button>
            <input type="text" tabindex="8192" id="noteInput" placeholder="Notiz hinzufügen..." inputmode="text" enterkeyhint="send" />
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(
                    function(registration) {
                        console.log('ServiceWorker registration successful');
                    },
                    function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    }
                );
            });
        }

        function sanitizeFilename(title) {
            return title.replace(/[\\/:*?"<>| (){}\[\]]\n\r/g, '_');
        }

        function saveTitle() {
            const title = document.getElementById('editableTitle').textContent.trim();
            localStorage.setItem('timeLoggerTitle', title);
        }

        function loadTitle() {
            const savedTitle = localStorage.getItem('timeLoggerTitle');
            if (savedTitle) {
                document.getElementById('editableTitle').textContent = savedTitle;
            }
        }

        function getUtcOffset() {
            const offset = -new Date().getTimezoneOffset();
            const sign = offset >= 0 ? '+' : '-';
            return `${sign}${offset}m`;
        }

        function loadTimeLogs() {
            const timeList = document.getElementById('timeList');
            timeList.innerHTML = '';
            const logs = JSON.parse(localStorage.getItem('timeLogs') || '[]');

            for (let i = logs.length - 1; i >= 0; i--) {
                const log = logs[i];
                const entry = document.createElement('div');
                entry.className = 'timeEntry';

                const dateSpan = document.createElement('span');
                dateSpan.textContent = log.date;

                const timeSpan = document.createElement('span');
                timeSpan.textContent = log.time;

                const noteInput = document.createElement('input');
                noteInput.type = 'text';
                noteInput.value = log.note;
                noteInput.placeholder = 'Notiz bearbeiten...';
                noteInput.tabIndex = i + 2;
                noteInput.title = "Notiz bearbeiten oder Eintrag löschen durch setzen auf 'xxx'.";

                noteInput.addEventListener('change', function() {
                    if (this.value === 'xxx') {
                        if (confirm(`Möchtest du den Eintrag vom ${log.date} um ${log.time} wirklich löschen?`)) {
                            logs.splice(i, 1);
                            localStorage.setItem('timeLogs', JSON.stringify(logs));
                            loadTimeLogs();
                        } else {
                            this.value = log.note;
                        }
                    } else {
                        log.note = this.value;
                        localStorage.setItem('timeLogs', JSON.stringify(logs));
                    }
                });

                entry.appendChild(dateSpan);
                entry.appendChild(timeSpan);
                entry.appendChild(noteInput);
                timeList.appendChild(entry);
            }
            timeList.scrollTop = 0;
        }

        function logTime(focusInput = false) {
            const now = new Date();
            const dateString = now.toISOString().split('T')[0];
            const timeString = now.toLocaleTimeString('de-DE', { hour12: false });
            const note = document.getElementById('noteInput').value;
            const utcOffset = getUtcOffset();

            const logs = JSON.parse(localStorage.getItem('timeLogs') || '[]');
            const newLog = { date: dateString, time: timeString, note: note, utcOffset: utcOffset };
            logs.push(newLog);
            localStorage.setItem('timeLogs', JSON.stringify(logs));

            const timeList = document.getElementById('timeList');
            const entry = document.createElement('div');
            entry.className = 'timeEntry';

            const dateSpan = document.createElement('span');
            dateSpan.textContent = dateString;

            const timeSpan = document.createElement('span');
            timeSpan.textContent = timeString;

            const noteInput = document.createElement('input');
            noteInput.type = 'text';
            noteInput.value = note;
            noteInput.placeholder = 'Notiz bearbeiten...';
            noteInput.tabIndex = logs.length + 1;
            noteInput.title = "Notiz bearbeiten oder Eintrag löschen durch setzen auf 'xxx'.";

            noteInput.addEventListener('change', function() {
                if (this.value === 'xxx') {
                    if (confirm(`Möchtest du den Eintrag vom ${dateString} um ${timeString} wirklich löschen?`)) {
                        const index = logs.findIndex(l => l.date === dateString && l.time === timeString);
                        if (index !== -1) {
                            logs.splice(index, 1);
                            localStorage.setItem('timeLogs', JSON.stringify(logs));
                            loadTimeLogs();
                        }
                    } else {
                        this.value = newLog.note;
                    }
                } else {
                    newLog.note = this.value;
                    localStorage.setItem('timeLogs', JSON.stringify(logs));
                }
            });

            entry.appendChild(dateSpan);
            entry.appendChild(timeSpan);
            entry.appendChild(noteInput);
            timeList.prepend(entry);

            document.getElementById('noteInput').value = '';
            if (focusInput) {
                document.getElementById('noteInput').focus();
            } else {
                document.getElementById('noteInput').blur();
            }
            timeList.scrollTop = 0;
            document.getElementById('noteInput').scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function clearLogs() {
            if (confirm('Möchtest du wirklich alle Einträge löschen?')) {
                localStorage.removeItem('timeLogs');
                loadTimeLogs();
            }
        }

        function escapeCsvField(field) {
            if (field.includes('"') || field.includes(',') || field.includes('\n')) {
                return '"' + field.replace(/"/g, '""') + '"';
            }
            return field;
        }

        function downloadCSV() {
            const logs = JSON.parse(localStorage.getItem('timeLogs') || '[]');
            let csvContent = "data:text/csv;charset=utf-8,Datum,Uhrzeit,UTC-Offset,Notiz\r\n";
            logs.forEach(log => {
                const row = [
                    escapeCsvField(log.date),
                    escapeCsvField(log.time),
                    escapeCsvField(log.utcOffset),
                    escapeCsvField(log.note)
                ].join(',');
                csvContent += row + "\r\n";
            });

            const now = new Date();
            const datePart = now.toISOString().split('T')[0];
            const timePart = now.toTimeString().split(' ')[0].replace(/:/g, '');
            const title = document.getElementById('editableTitle').textContent.trim();
            const sanitizedTitle = sanitizeFilename(title);
            const filename = `${sanitizedTitle}_${datePart}_${timePart}.csv`;

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.getElementById('logTimeButton').addEventListener('click', () => {logTime(false)});
        document.getElementById('clearButton').addEventListener('click', clearLogs);
        document.getElementById('downloadButton').addEventListener('click', downloadCSV);
        document.getElementById('editableTitle').addEventListener('blur', saveTitle);

        document.getElementById('noteInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                logTime(true);
            }
        });

        window.addEventListener('load', function() {
            loadTitle();
            loadTimeLogs();
            document.getElementById('noteInput').focus();
        });
    </script>
</body>
</html>
