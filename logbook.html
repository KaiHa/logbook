<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Protokoll</title>
    <meta name="description" content="Einfaches Protokoll für Notizen mit Zeitstempel">
    <meta name="theme-color" content="#007BFF">
    <link rel="manifest" href="manifest.json">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        #timeList {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 4px;
            border-radius: 4px;
            margin: 4px 0;
        }
        .timeEntry {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .timeEntry span {
            margin-right: 10px;
            white-space: nowrap;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #clearButton {
            background-color: #dc3545;
            float: right;
        }
        #clearButton:hover {
            background-color: #c82333;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
        }
        #noteInput {
            margin-left: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
        }
        .entryContainer {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>Protokoll</h1>
            <button id="clearButton">Alle Einträge löschen</button>
        </div>
        <div id="timeList"></div>
        <div class="entryContainer">
            <button id="logTime">Zeit protokollieren!</button>
            <input type="text" id="noteInput" placeholder="Notiz hinzufügen..." />
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(
                    function(registration) {
                        console.log('ServiceWorker registration successful');
                    },
                    function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    }
                );
            });
        }

        function loadTimeLogs() {
            const timeList = document.getElementById('timeList');
            timeList.innerHTML = '';
            const logs = JSON.parse(localStorage.getItem('timeLogs') || '[]');

            logs.forEach(log => {
                const entry = document.createElement('div');
                entry.className = 'timeEntry';

                const dateSpan = document.createElement('span');
                dateSpan.textContent = log.date;

                const timeSpan = document.createElement('span');
                timeSpan.textContent = log.time;

                const noteInput = document.createElement('input');
                noteInput.type = 'text';
                noteInput.value = log.note;
                noteInput.placeholder = 'Notiz bearbeiten...';

                noteInput.addEventListener('change', function() {
                    log.note = this.value;
                    localStorage.setItem('timeLogs', JSON.stringify(logs));
                });

                entry.appendChild(dateSpan);
                entry.appendChild(timeSpan);
                entry.appendChild(noteInput);
                timeList.appendChild(entry);
            });
            timeList.scrollTop = timeList.scrollHeight;
        }

        function logTime() {
            const now = new Date();
            const dateString = now.toISOString().split('T')[0];
            const timeString = now.toLocaleTimeString('de-DE', { hour12: false });
            const note = document.getElementById('noteInput').value;

            const logs = JSON.parse(localStorage.getItem('timeLogs') || '[]');
            logs.push({ date: dateString, time: timeString, note: note });
            localStorage.setItem('timeLogs', JSON.stringify(logs));

            loadTimeLogs();
            document.getElementById('noteInput').value = '';
        }

        function clearLogs() {
            if (confirm('Möchtest du wirklich alle Einträge löschen?')) {
                localStorage.removeItem('timeLogs');
                loadTimeLogs();
            }
        }

        document.getElementById('logTime').addEventListener('click', logTime);
        document.getElementById('clearButton').addEventListener('click', clearLogs);

        document.getElementById('noteInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                logTime();
            }
        });

        window.addEventListener('load', loadTimeLogs);
    </script>
</body>
</html>
