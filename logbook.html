<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Protokoll</title>
    <meta name="description" content="Einfaches Protokoll für Notizen mit Zeitstempel">
    <meta name="theme-color" content="#007BFF">
    <link rel="manifest" href="manifest.json">
    <style>
        html, body {
            height: 100dvh;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            box-sizing: border-box;
            overflow: hidden;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            margin-bottom: 10px;
        }
        .title-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .title-wrapper {
            display: flex;
            flex-direction: column;
        }
        #editableTitle {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
            padding: 5px;
            border: none;
            outline: none;
            background: transparent;
            white-space: nowrap;
        }
        .version {
            font-size: 0.7em;
            color: #666;
            margin: 2px 0 0 5px;
        }
        #timeList {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 4px;
            border-radius: 4px;
            margin: 4px 0;
            display: flex;
            flex-direction: column-reverse;
        }
        .timeEntry {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .timeEntry span {
            margin-right: 10px;
            white-space: nowrap;
        }
        button {
            padding: 10px 15px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        .icon-button {
            font-size: 1.5em;
            font-weight: bold;
        }
        #clearButton {
            background-color: #dc3545;
        }
        #clearButton:hover {
            background-color: #c82333;
        }
        #downloadButton {
            background-color: #28a745;
            margin-right: 10px;
        }
        #downloadButton:hover {
            background-color: #218838;
        }
        #logTimeButton {
            background-color: #007BFF;
        }
        #logTimeButton:hover {
            background-color: #0056b3;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
        }
        #noteInput {
            margin-left: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
            inputmode: text;
            enterkeyhint: send;
        }
        .entryContainer {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="title-container">
                <div class="title-wrapper">
                    <h1 id="editableTitle" contenteditable="true">Protokoll</h1>
                    <span class="version">v1.0.0</span>
                </div>
                <div>
                    <button id="downloadButton" class="icon-button" title="Als CSV herunterladen">↓ CSV</button>
                    <button id="clearButton" class="icon-button" tabindex="-1" title="Alle Einträge löschen">X</button>
                </div>
            </div>
        </div>
        <div id="timeList"></div>
        <div class="entryContainer">
            <button id="logTimeButton" tabindex="-1">Zeit protokollieren!</button>
            <input type="text" tabindex="8192" id="noteInput" placeholder="Notiz hinzufügen..."
                   title="Eintrag löschen: Notiz auf 'xxx' setzen und bestätigen" />
        </div>
    </div>

    <script>
        // Constants
        const DELETE_TRIGGER = 'xxx';
        const STORAGE_KEY = 'timeLogs';
        const TITLE_STORAGE_KEY = 'timeLoggerTitle';

        // DOM Elements
        const elements = {
            timeList: document.getElementById('timeList'),
            noteInput: document.getElementById('noteInput'),
            logTimeButton: document.getElementById('logTimeButton'),
            clearButton: document.getElementById('clearButton'),
            downloadButton: document.getElementById('downloadButton'),
            editableTitle: document.getElementById('editableTitle')
        };

        // --- Helper Functions ---
        function sanitizeFilename(title) {
            return title.replace(/[\\/:*?"<>| (){}\[\]]\n\r/g, '_');
        }

        function getUtcOffset() {
            const offset = -new Date().getTimezoneOffset();
            const sign = offset >= 0 ? '+' : '-';
            return `${sign}${offset}m`;
        }

        function escapeCsvField(field) {
            if (field.includes('"') || field.includes(',') || field.includes('\n')) {
                return '"' + field.replace(/"/g, '""') + '"';
            }
            return field;
        }

        function getCurrentDateTime() {
            const now = new Date();
            return {
                date: now.toISOString().split('T')[0],
                time: now.toLocaleTimeString('de-DE', { hour12: false }),
                utcOffset: getUtcOffset()
            };
        }

        // --- Core Functions ---
        function createTimeEntryElement(log, tabindex) {
            const entry = document.createElement('div');
            entry.className = 'timeEntry';
            entry.dataset.id = log.id;

            const dateSpan = document.createElement('span');
            dateSpan.textContent = log.date;

            const timeSpan = document.createElement('span');
            timeSpan.textContent = log.time;

            const noteInput = document.createElement('input');
            noteInput.type = 'text';
            noteInput.value = log.note;
            noteInput.placeholder = 'Notiz bearbeiten...';
            noteInput.tabIndex = tabindex + 2;
            noteInput.title = "Eintrag löschen: Notiz auf 'xxx' setzen und bestätigen";

            noteInput.addEventListener('change', () => handleNoteChange(noteInput, log));

            entry.appendChild(dateSpan);
            entry.appendChild(timeSpan);
            entry.appendChild(noteInput);

            return entry;
        }

        function handleNoteChange(input, log) {
            const logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            const index = logs.findIndex(x => x.id === log.id);

            if (input.value === DELETE_TRIGGER) {
                if (confirm(`Möchtest du den Eintrag ${index + 1} vom ${log.date} um ${log.time} wirklich löschen?`)) {
                    logs.splice(index, 1);
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
                    loadTimeLogs();
                } else {
                    input.value = log.note;
                }
            } else {
                logs[index].note = input.value;
                localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
            }
        }

        function loadTimeLogs() {
            elements.timeList.innerHTML = '';
            const logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');

            logs.slice().forEach((log, i) => {
                const entry = createTimeEntryElement(log, i);
                elements.timeList.prepend(entry);
            });

            elements.timeList.scrollTop = 0;
        }

        function logTime(focusInput = false) {
            const { date, time, utcOffset } = getCurrentDateTime();
            const note = elements.noteInput.value;

            const logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            const newLog = {
                id: Date.now(),
                date,
                time,
                utcOffset,
                note,
            };

            logs.push(newLog);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));

            const entry = createTimeEntryElement(newLog, logs.length);
            elements.timeList.prepend(entry);

            elements.noteInput.value = '';
            if (focusInput) {
                elements.noteInput.focus();
            } else {
                elements.noteInput.blur();
            }

            elements.timeList.scrollTop = 0;
            elements.noteInput.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function clearLogs() {
            if (confirm('Möchtest du wirklich alle Einträge löschen?')) {
                localStorage.removeItem(STORAGE_KEY);
                loadTimeLogs();
            }
        }

        function downloadCSV() {
            const logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            const now = new Date();
            const datePart = now.toISOString().split('T')[0];
            const timePart = now.toTimeString().split(' ')[0].replace(/:/g, '');
            const title = elements.editableTitle.textContent.trim();
            const sanitizedTitle = sanitizeFilename(title);
            const filename = `${sanitizedTitle}_${datePart}_${timePart}.csv`;

            let csvContent = "data:text/csv;charset=utf-8,Datum,Uhrzeit,UTC-Offset,Notiz\r\n";
            logs.forEach(log => {
                const row = [
                    escapeCsvField(log.date),
                    escapeCsvField(log.time),
                    escapeCsvField(log.utcOffset),
                    escapeCsvField(log.note)
                ].join(',');
                csvContent += row + "\r\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function saveTitle() {
            const title = elements.editableTitle.textContent.trim();
            localStorage.setItem(TITLE_STORAGE_KEY, title);
        }

        function loadTitle() {
            const savedTitle = localStorage.getItem(TITLE_STORAGE_KEY);
            if (savedTitle) {
                elements.editableTitle.textContent = savedTitle;
            }
        }

        // --- Event Listeners ---
        function setupEventListeners() {
            elements.logTimeButton.addEventListener('click', () => logTime(false));
            elements.clearButton.addEventListener('click', clearLogs);
            elements.downloadButton.addEventListener('click', downloadCSV);

            elements.editableTitle.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    elements.editableTitle.blur();
                    saveTitle();
                }
            });

            elements.editableTitle.addEventListener('blur', saveTitle);

            elements.noteInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    logTime(true);
                }
            });
        }

        // --- Service Worker ---
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js')
                        .then(registration => console.log('ServiceWorker registration successful'))
                        .catch(err => console.log('ServiceWorker registration failed: ', err));
                });
            }
        }

        // --- Initialization ---
        function init() {
            registerServiceWorker();
            loadTitle();
            loadTimeLogs();
            setupEventListeners();
            elements.noteInput.focus();
        }

        // Start the app
        init();
    </script>
</body>
</html>
